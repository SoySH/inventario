[PHP]
; Carpeta de extensiones
extension_dir = "C:\Proyecto\php\ext"

; Mostrar errores (útil para depuración)
error_reporting = E_ALL
display_errors = On
display_startup_errors = On

; Límites de ejecución y memoria
max_execution_time = 30
memory_limit = 128M

; Sesiones
session.save_path = "C:\Proyecto\php\sessions"

; Subida de archivos
upload_max_filesize = 10M
post_max_size = 10M

; Zona horaria
date.timezone = "America/Mexico_City"

; CGI / FastCGI
cgi.force_redirect = 0
fastcgi.impersonate = 1
fastcgi.logging = 0

; Logs de errores
log_errors = On
error_log = "C:\Proyecto\php\logs\php_errors.log"

; Extensiones necesarias para QR y uso general
extension=gd
extension=curl
extension=fileinfo
extension=mbstring
extension=openssl
extension=zip
extension=mysqli
