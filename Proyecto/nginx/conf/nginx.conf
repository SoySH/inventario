worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name apiqr.ddns.net;
        return 301 https://apiqr.ddns.net$request_uri;
    }

    server {
        listen 443 ssl;
        server_name apiqr.ddns.net;

        ssl_certificate     certs/certi.crt;
        ssl_certificate_key certs/certi.key;

        root "C:/Proyecto/nginx/html";

        index index.html index.php;

        # PÃ¡gina principal
        location / {
        }

        # API QR
        location /api-qr {
        }

        # PHP
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
}
